<h4 class="heading">Notification Management</h4>
<form [formGroup]="notifyForm" (ngSubmit)="sendNotification()">
    <div style="display: flex;">
        <mat-checkbox class="example-margin mr-4" formControlName="sms">SMS</mat-checkbox>
        <mat-checkbox class="example-margin mr-4" formControlName="inApp">In App</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="email">Email</mat-checkbox>
    </div>

    <div style="margin-top: 35px;">
        <h4 class="heading">User Type</h4>
        <div style="display: flex;">
            <mat-checkbox class="example-margin mr-4" formControlName="rider" (change)="checkUserType()">Rider</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="driver" (change)="checkUserType()">Driver</mat-checkbox>
        </div>

    </div>
    <div>
        <mat-form-field class="inputLine">
            <mat-label>Notification Message</mat-label>
            <textarea matInput formControlName="notificationBody"></textarea>
        </mat-form-field>
    </div>

    <div style="margin-top: 20px; margin-bottom: 40px;">
        <button class="btn btn-primary mr-2" [disabled]="notifyForm.invalid" type="submit">Send</button>
        <button class="btn btn-light" (click)="resetForm()">Reset</button>

    </div>
</form>
